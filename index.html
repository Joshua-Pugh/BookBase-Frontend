<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BookBase - Libray Management Demo</title>
        <link 
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>BookBase</h1>
            <p>Simple Full-Stack CRUD App by Joshua Pugh</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Add / Edit Book</h2>
                <form id="bookForm">
                    <input type="text" id="title" placeholder="Title" required/>
                    <input type="text" id="author" placeholder="Author" required/>
                    <textarea id="summary" placeholder="About this book..." rows="4"></textarea>

                    <div class="form-actions">
                        <button type="submit" id="submitBtn">Add Book</button>
                        <button type="button" id="cancelEditBtn" class="hidden">Cancel</button>
                    </div>
                </form>
            </section>

            <section class="list-section">
                <h2>Book List</h2>
                <ul id="bookList"></ul>
            </section>
        </main>

        <!-- View Book Modal -->
        <div id="bookModal" class="hidden">
            <div class="book-modal-box">
                <span class="close-btn" id="closeBookModal">&times;</span>
                <h3 id="modalTitle">Book Title</h3>
                <p><strong>Author:</strong> <span id="modalAuthor"></span></p>
                <p id="modalSummary"></p>
            </div>
        </div>

        <button id="feedbackFab" title="Send Feedback">
            <i class="far fa-comment-dots"></i>
        </button>

        <div id="toast" class="hidden"></div>
        <div id="loader" class="hidden"></div>

        <div id="feedbackModal" class="hidden">
            <div class="feedback-box">
                <h3>Send Feedback</h3>
                <p>Found a bug or have a suggestion? Let us know!</p>
                <form id="feedbackForm">
                    <input type="email" id="feedbackEmail" placeholder="Your email (optional)">
                    <textarea id="feedbackMessage" placeholder="Your message..." rows="5" required></textarea>
                    <div class="form-actions">
                        <button type="submit">Submit</button>
                        <button type="button" id="closeFeedbackBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="confirmModal" class="hidden">
            <div class="confirm-box">
                <h3>BookBase says:</h3>
                <p id="confirmMessage">Are you sure you want to delete this book?</p>
                <div class="confirm-actions">
                    <button id="confirmYes">Yes</button>
                    <button id="confirmNo">Cancel</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
